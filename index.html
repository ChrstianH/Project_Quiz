<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="./src/style.css" />
    <script type="module" src="./src/main.ts" defer></script>
  </head>
  <body>
    <header>
      <h1>TypeScript-Quiz</h1>
    </header>
    <main>
      <section>
        <form id="form-difficulty">
          <select name="language" id="language">
            <option value="" disabled selected>Spache / Language</option>
            <option value="de">Deutsch</option>
            <option value="en">English</option>
          </select>
          <select name="difficulty" id="difficulty">
            <option value="" disabled selected>
              Schwierigkeit / Difficulty
            </option>
            <option value="easy">leicht / easy</option>
            <option value="hard">schwierig / hard</option>
          </select>
          <button type="submit">Start</button>
        </form>
      </section>
      <section>
        <p id="scoreText"></p>
        <button type="button" id="restartBtn" onclick="location.reload()">
          Quiz wiederholen
        </button>
      </section>
      <section>
        <form id="form-question">
          <div id="card-container"></div>
          <button type="submit" id="submit">Absenden</button>
        </form>
      </section>
    </main>
  </body>
</html>
